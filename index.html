<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SPIVO WebGl</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  </style>
</head>

<body>
 
  <div class="wrapper">
    
    <button onclick="moveToPoint(0)" id="icon1" class="ui">Icon 1</button>
    <button onclick="moveToPoint(1)" id="icon2" class="ui">Icon 2</button>
    <button onclick="moveToPoint(2)" id="icon3" class="ui">Icon 3</button>
    <button onclick="moveToPoint(3)" id="icon4" class="ui">Icon 4</button>
    <button onclick="moveToPoint(4)" id="icon5" class="ui">Icon 5</button> 
    <button onclick="moveToPoint(5)" id="icon6" class="ui">Icon 6</button> 

  <div class="frame" id="webGL_canvas">    
    <canvas></canvas>
  </div>
    <!--Three JS Min Lib-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>

    <!--Three JS OBJLoader-->
    <script src="js/OBJLoader.js"></script>

    <!--Three JS MTLLoader-->
    <script src="js/MTLLoader.js"></script>

    <!--TweenJS for smooth movements-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.min.js"></script>

    <!--Three JS TrackballControls-->
    <script src="js/TrackBallControls.js"></script>

    <!--Main Script-->
    <script src="js/main.js"></script>
</body>

</html>
